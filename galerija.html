	<div id="myModal" class="modal">
  		<span class="close cursor" onclick="closeModal()">&times;</span>
  		<div class="modal-content">
    		<div class="mySlides">
      			<div class="numbertext">1 / 4</div>
      			<img src="spots.jpg">
    		</div>
    		<div class="mySlides">
      			<div class="numbertext">2 / 4</div>
     			<img src="tower.jpg" >
    		</div>
    		<div class="mySlides">
      			<div class="numbertext">3 / 4</div>

    		</div>
			<div class="mySlides">
      			<div class="numbertext">4 / 4</div>
     			<img src="Baby_giraffe.jpg">
    		</div>
    	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    	<a class="next" onclick="plusSlides(1)">&#10095;</a>
    	<div class="caption-container">
      		<p id="caption"></p>
    	</div>
    	<div class="GalleryColumn">
      		<img class="demo" src="spotsM.jpg" onclick="currentSlide(1)" alt="Spots">
    	</div>
   		<div class="GalleryColumn">
      		<img class="demo" src="towerM.jpg" onclick="currentSlide(2)" alt="Tower">
    	</div>
    	<div class="GalleryColumn">
      		<img class="demo" src="korekcijeM.jpg" onclick="currentSlide(3)" alt="Korekcije">
